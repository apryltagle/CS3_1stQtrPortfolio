<!DOCTYPE html>
<html>
    <body>
        
        <h1>Q1 3rd Graded Exercise submitted by Apryl Emmanoelle P. Tagle from 9Rubidium </h1>
                 <p> Guess the number: **** </p>
                    <p> The number is from 1-100 </p>

                <form>
                <label for = "input" > Enter your guess: </label>
                <input type = "text" id ="input" placeholder = " "><br>

                
                <input type = "button" value = "Check it" onclick = "checkIt()">

            </form>
            
            <p id = "result"> Result: </p>

                <script>

                        var dNumber = Math.floor(Math.random() * 100) + 1;

                    function checkIt(){
                        
                        let input = document.getElementById("input").value;
                        let guess = parseInt(input);

                        if (guess > dNumber){
                            document.getElementById("result").innerHTML = "Higher";
                        }
                            else if(guess < dNumber){
                                document.getElementById("result").innerHTML = "Lower";
                            }
                                else{
                                document.getElementById("result").innerHTML = "You are correct!";
                                }

                }
                
            </script>

    </body>

</html>
